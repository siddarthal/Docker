version: '3.7'

services:
  node-dev-env:
    build: .   # if image is no built
    # image: node:v1 if image is already built
    command: npm start
    ports: 
      - 3000:3000
    volumes:
      - ./:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    container_name: node-dev-env

volumes:
  node_modules: